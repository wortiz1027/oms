<div class="header bg-gradient-danger py-7 py-lg-1">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
            </div>
        </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>

<h1>Formulario para Asignar Productos a la Campaña</h1>

<form (submit)="agregarProducto()"> 
    
    <!--Componente para la busqueda de campañas-->          
    <div class="form-group">
        <app-buscar-campania (sendCampaniaSelect)="onRowSelectCampania($event)"
                             (sendCampaniaUnSelect)="onRowUnselectCampania($event)">
        </app-buscar-campania>
    </div>

    <br>
    <br>

    <!--Componente para la busqueda de productos-->          
    <div class="form-group" *ngIf="visibilidadBuscarProductos">
        <app-buscar-productos-campania 
                            (sendProductosSelects)="onRowSelectProducts($event)">
        </app-buscar-productos-campania>
    </div>   
    <br>
    <br>

    <button type="submit" class="btn btn-default" *ngIf="visibilidadBotonAgregar">Agregar</button>

</form>
