<div class="header bg-gradient-danger py-7 py-lg-1">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
            </div>
        </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>

<h1>Formulario de Eliminaci칩n de Campa침as</h1>

<form (submit)="eliminar()"> 
    
    <!--Componente para la busqueda de campa침as-->          
    <div class="form-group">
        <app-buscar-campania (sendCampaniaSelect)="onRowSelect($event)"
                             (sendCampaniaUnSelect)="onRowUnselect($event)"
                             [sendEventUpdateTable]="sendEventUpdateTable">
        </app-buscar-campania>
    </div>  

    <br>
    <br>

    <!--Componente para ver el detalle de campa침as-->          
    <div class="form-group" *ngIf="visibilidadDetalle">
        <app-detalle-campania [campania]="campania"
                                  (sendDetalleCampania)="showFormDataDetalle($event)"
        ></app-detalle-campania>
    </div>

    <button type="submit" class="btn btn-default" *ngIf="visibilidadDetalle">Eliminar</button>

</form>
