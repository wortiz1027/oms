<div class="header bg-gradient-danger py-7 py-lg-1">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
            </div>
        </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>

<h1>Formulario de Busqueda de Ordenes</h1>

<form (submit)="cancelar()"> 

    <!--Componente para la busqueda de ordenes-->          
    <div class="form-group">
        <app-buscar-orden   (sendOrdenSelect)="onRowSelect($event)"
                            (sendOrdenUnSelect)="onRowUnselect($event)"
                            [sendEventUpdateTable]="sendEventUpdateTable">
        </app-buscar-orden>
    </div>   
    <br>
    <br>

    <!--Componente para ver el detalle de ordenes-->         
    <div class="form-group" *ngIf="visibilidadDetalle">
        <app-detalle-orden [orden]="orden">

        </app-detalle-orden>
    </div>

    <button type="submit" class="btn btn-default" *ngIf="visibilidadDetalle">Cancelar</button>

</form>
