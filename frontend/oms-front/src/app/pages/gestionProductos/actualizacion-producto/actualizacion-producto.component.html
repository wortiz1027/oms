<div class="header bg-gradient-danger py-7 py-lg-1">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
            </div>
        </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>

<h1>Formulario de Actualizaci√≥n de Productos</h1>

<form (submit)="actualizar()"> 
    
    <!--Componente para la busqueda de productos-->          
    <div class="form-group">
        <app-buscar-producto (sendProductoSelect)="onRowSelect($event)"
                             (sendProductoUnSelect)="onRowUnselect($event)">
        </app-buscar-producto>
    </div>   

    <br>
    <br>

    <!--Componente para ver el detalle de productos-->          
    <div class="form-group" *ngIf="visibilidadDetalle">
        <app-detalle-producto-edit [producto]="producto"
                                  (sendDetalleProducto)="showFormDataDetalle($event)"
        ></app-detalle-producto-edit>
    </div>

    <!--Componente para cargar imagenes-->          
    <div class="form-group" *ngIf="visibilidadDetalle">
        <app-file-upload 
                         (sendFileUpload)="showDataFileUpload($event)"
        ></app-file-upload>
    </div>

    <button type="submit" class="btn btn-default" *ngIf="visibilidadDetalle">Actualizar</button>

</form>
